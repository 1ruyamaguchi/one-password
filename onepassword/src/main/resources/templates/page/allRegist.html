<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>登録情報一覧</title>
</head>

<body>
  <form th:action="@{/onepassword-logout}" method="post">
    <input type="submit" value="ログアウト" />
  </form>
  <h1>登録情報一覧</h1>
  <table border=1>
    <th>
      名前
    </th>
    <th>
      <!--空白-->
    </th>
    <tr th:each="userPasswordSummary : ${userPasswordSummaryDtos}">
      <td th:text="${userPasswordSummary.targetName}">
      </td>
      <td>
        <form th:action="@{/onepassword-menu-allregist-detail}" method="post">
          <input type="hidden" name="targetPasswordId" th:value="${userPasswordSummary.targetPasswordId}">
          <input type="submit" value="確認" />
        </form>
      </td>
    </tr>
  </table>
  <form th:action="@{/onepassword-menu}" method="post">
    <input type="submit" value="戻る" />
  </form>
</body>

</html>
